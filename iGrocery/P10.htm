 <div class="container-fluid">
  <div class="row aisle">
   <h1 class="col">User Editor</h1>
  </div>
  <div class="container-xs product border-secondary">
   <form class="row">
    <div class="margin col-sm-5">
      <label class="text mb-2 mr-sm-2" for="fn">First Name:</label>
      <input type="text" class="form-control" id="fn" name="fname">
      <label class="text mb-2 mr-sm-2" for="ln">Last Name:</label>
      <input type="text" class="form-control" id="ln" name="lname">
      <label class="text mb-2 mr-sm-2" for="email">Email:</label>
      <input type="text" class="form-control" id="email" name="email">
     </div>
     <div class="margin col-sm-5">
      <label class="text mb-2 mr-sm-2" for="ad">Adresse:</label>
      <input type="text" class="form-control" id="ad" name="adresse">
      <label class="text mb-2 mr-sm-2" for="post">Postal Code:</label>
      <input type="text" class="form-control" id="post" name="postal" maxlength="6" size="6">
     </div>
    <div class="margin col-sm-4 d-block">
     <button type="submit" class="btn btn-secondary">Submit</button>
     <button type="reset" class="btn btn-secondary">Reset</button>
     <button type="reset" class="btn btn-secondary">Cancel</button> 
    </div>
   </form>
  </div>
 </div>
